<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Place Keeper</title>
</head>

<body id='body' onload="app.onInit()">
    <section class="home">
        <h1>Find your way back to your best places</h1>
        <button onclick="app.onShowUserPrefSec()">user-pref</button>
        <button onclick="app.onShowMapSec()">map</button>

    </section>

    <section class="user-pref" hidden="true">
        <form onsubmit="app.onSaveUserPref()" method="dialog">
            <h1>User Preferences</h1>
            <div>
                <label>E-Mail
                    <input type="email"></label>
            </div>
            <div><label>Age
                    <input id="rangeInput" type="range" min="18" max="120" onChange="app.onShowNumRange();"> <span id="result"></span>
                </label></div>
                <div class="div-without-borders"> <h4>Colors-</h4></div>
            <div><label>Set Background Color
                <input type="color"></label></div>
                <div><label>Set Text Color
                <input type="color"></label></div>
                <div><label>Birth Date
                <input type="date"></label></div>
                <div><label>Birth Time
                <input type="time"></label></div>
                <div><button>Set</button></div>

        </form>
    </section>

    <section class="map" hidden="true">
        <h3>Places</h3>
        
        <div id="map"></div>
        <script>
            let map;
            function initMap() {
	map = new google.maps.Map(document.getElementById('map'),{
		center: {lat : -34.397, lng: 150.644},
		zoom: 8
	})
}
        </script>



    </section>

    <div class="user-msg"></div>
    <!-- JS --> 
     <!-- had issue with the google map i will continue after the third lesson -->
    <script type="module" src="js/app.controller.js"></script>
    <script src="https:maps.googleapis.com/maps/api/js?key=AIzaSyAO1xJp_MDsieo32ezyWyOmwsWz20SlHHI&callback=app.initMap()" async defer></script>
</body>

</html>
